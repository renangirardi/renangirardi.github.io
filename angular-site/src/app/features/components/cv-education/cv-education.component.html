<h2 class="cv-education-container__title">Education</h2>
<app-cv-education-item *ngFor="let item of educationItems" [educationItem]="item"></app-cv-education-item>
<div>
  <h3 class="cv-education-certificates__title">Certificates</h3>
  <div class="cv-education-certificates__container">
    <app-cv-education-certificate *ngFor="let certificate of certificates" [certificate]="certificate"></app-cv-education-certificate>
  </div>
</div>
